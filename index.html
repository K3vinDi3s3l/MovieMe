<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="grey lighten-2">

  <!--Navigation Bar-->
  <header>
    <ul id="genre-drop" class="dropdown-content">
      <li><a href="#!">Action</a></li>
      <li><a href="#!">Crime</a></li>
      <li><a href="#!">Horror</a></li>
      <li><a href="#!">Sci-Fi</a></li>
      <li><a href="#!">Thriller</a></li>
      <li><a href="#!">Drama</a></li>
    </ul>
    <nav class="teal lighten-2">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo  black-text ">Movie<i class="material-icons">play_circle_filled</i>Me</a>
         
        <a href="#" class="sidenav-trigger" data-target="mobile-nav">
          <i class="material-icons ">menu</i>
          
        </a>


        <ul class="right hide-on-med-and-down">
          <li><a class="black-text" href="#">Home</a></li>
          <li><a class=" black-text" href="#">Movies</a></li>
          <li><a class="dropdown-button black-text" href="#!" data-target="genre-drop">Genre<i
                 class="material-icons right">arrow_drop_down</i></a></li>


          <!--Search bar in nav-->
          <li>
            <div class="center row">
              <div class="col s12 ">
                <div class="row" id="topbarsearch">
                  <div class="input-field col s6 s12 black-text">
                    <i class="pink-text material-icons prefix">search</i>
                    <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete -text">
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>



    <!--Nav for mobile view-->
    <ul class="sidenav" id="mobile-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Movie</a></li>
      <li><a href="#">Genre</a></li>
    </ul>
  </header>


  <main class="valign-wrapper">


    <!--Main page search bar-->
    <div class="container ">
      <h1 class="center-align"><i class="medium material-icons">play_circle_filled</i>MovieMe</h1>
      <nav>
        <div class="nav-wrapper">
          <form class="grey lighten-3">
            <div class="input-field">
              <input id="search" type="search" required>
              <label for="search"><i class="material-icons pink-text">search</i></label>


              <!-- I've put "red-text" class to emphasize -->
              <i class="material-icons pink-text">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </main>


  <!--Footer-->
<footer class="page-footer teal lighten-2">
    <div class="container">
      <div class="row">

        <div class="footer-copyright teal lighten-2">
          <div class="container">
          </div>
        </div>
  </footer>





  <!--JavaScript at end of body for optimized loading-->

  <script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
